<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Everest - scoreboard</title>
</head>
<body class="d-flex flex-column h-100">
    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">
        <h1 class="mt-5">Klikadlo</h1>
        <p class="lead">Pin a footer to the bottom of the viewport in desktop browsers with this custom HTML and CSS.</p>

        <p>Červená: {{ cervena }}</p>
        <p>Modrá: {{ modra }}</p>
        <p>Celkem máme: {{ cervena+modra }}</p>

        <div class="progress" id="progress">
            <div class="progress-bar" role="progressbar" style="{{ progress }}" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <button type="button" class="btn btn-danger" onclick="addCervena()">Cervena</button>
        <button type="button" class="btn btn-primary" onclick="addModra()">Modra</button>
        </div>
    </main>

    <script>
    function addCervena() {
        theUrl = "http://127.0.0.1:5000/cervena"
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
        xmlHttp.send( null );
        location.reload();

        return xmlHttp.responseText;    
    }
    function addModra() {
        theUrl = "http://127.0.0.1:5000/modra"
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
        xmlHttp.send( null );
        location.reload();
        return xmlHttp.responseText;    
    }
    </script>
</body>
</html>
