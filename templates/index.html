<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <meta http-equiv="refresh" content="2">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Everest - scoreboard</title>
</head>
<body class="d-flex flex-column h-100">
    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">
        <h1 class="mt-5">Scoreboard</h1>

        <p class="lead">Červená: {{ r }} m</p>
        <p class="lead">Modrá: {{ b }} m</p>
        <p class="lead">Zelená: {{ g }} m</p>
        <p class="lead">Žlutá: {{ y }} m</p>
        <p class="lead">Celkem máme: {{ r+g+b+y }} m</p>

        <div class="progress" id="progress">
            <div class="progress-bar" role="progressbar" style="{{ progress }}" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <br>

        </div>
    </main>

</body>
</html>
